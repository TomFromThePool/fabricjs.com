---
layout: demo
title: Patterns
---
<canvas id="c" width="500" height="500" style="border:1px solid #ccc"></canvas>

<div style="display: inline-block">
  <p>
    Pattern:
    <select id="patterns">
      <option>honey_im_subtle.png</option>
      <option>nasty_fabric.png</option>
      <option>retina_wood.png</option>
      <option>greyfloral.png</option>
      <option>escheresque.png</option>
      <option>escheresque_ste.png</option>
      <option>bedge_grunge.png</option>
      <option>ladybug.png</option>
      <option>dragon2.jpg</option>
      <option>pug.jpg</option>
    </select>
  </p>
  <p>
    Repeat:
    <select id="repeat">
      <option>repeat</option>
      <option>repeat-x</option>
      <option>repeat-y</option>
      <option>no-repeat</option>
    </select>
  </p>
  <p>
    Scale with object:
    <input type="checkbox" id="scale" value="1" checked />
  </p>
  <p>
    Angle:
    <input type="text" id="angle" value="0" />
  </p>
</div>

<script id="main">(function() {
  var canvas = this.__canvas = new fabric.Canvas('c');
  fabric.Object.prototype.transparentCorners = false;
  function loadPattern(url) {
    fabric.util.loadImage(url, function(img) {
      text.fill = new fabric.Pattern({
        source: img,
        repeat: document.getElementById('repeat').value
      });
      rect.fill = new fabric.Pattern({
        source: img,
        repeat: document.getElementById('repeat').value
      });
      canvas.renderAll();
    });
  }

  var rect = new fabric.Rect({
    width: 300,
    height: 200,
    objectCaching: false,
  });
  var text = new fabric.Text('Honey,\nI\'m subtle', {
    fontSize: 120,
    left: 10,
    top: 200,
    lineHeight: 1,
    originX: 'left',
    fontFamily: 'Helvetica',
    fontWeight: 'bold',
    objectCaching: false
  });

  canvas.add(text);
  canvas.add(rect);

  loadPattern('../assets/honey_im_subtle.png');

  document.getElementById('patterns').onchange = function() {
    loadPattern('../assets/' + this.value);
  };
  document.getElementById('repeat').onchange = function() {
    rect.fill.repeat = text.fill.repeat = this.value;
    canvas.renderAll();
  };
  document.getElementById('scale').onclick = function() {
    rect.fill.scaleWithObject = text.fill.scaleWithObject = this.checked;
  };
  document.getElementById('angle').onchange = function() {
    rect.fill.angle = text.fill.angle = parseInt(this.value, 10);
    rect.dirty = text.dirty = true;
    canvas.renderAll();
  };
})();
</script>
